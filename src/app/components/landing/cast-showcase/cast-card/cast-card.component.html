<div class="card">
  <div class="card-image">
    <img src="{{cast.img}}" class="img-responsive">
  </div>
  <div class="card-header">
    <div class="card-title h5">{{cast.name}}</div>
    <div class="card-subtitle text-gray">{{cast.birthdate}}</div>
  </div>
  <div class="card-body">
    {{cast.biography}}
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">Show details</button>
  </div>
</div>
