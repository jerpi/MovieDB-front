<div class="card">
  <div class="card-image">
    <img src="{{movie.coverUrl}}" class="img-responsive">
  </div>
  <div class="card-header">
    <div class="card-title h5">{{movie.name}}</div>
    <div class="card-subtitle text-gray">{{movie.releaseDate}} ({{movie.runtime}})</div>
  </div>
  <div class="card-body">
    {{movie.description}}
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">Show details</button>
  </div>
</div>
