<div class="acteurs" *ngIf="movie">
  <h2> Apparitions </h2>
  <div class="card">
    <div class="card-image">
      <img src="{{movie.poster_path}}" class="img-responsive">
    </div>
    <div class="card-header">
      <div class="card-title h5">{{movie.title}}</div>
      <div class="card-subtitle text-gray">{{movie.release_date}}</div>
    </div>
  </div>
</div>

<div class="none"></div>
