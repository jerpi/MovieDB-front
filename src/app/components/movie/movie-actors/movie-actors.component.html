<div class="acteurs" *ngIf="cast">
  <h2> Acteurs </h2>
  <div class="card">
    <div class="card-image">
      <img src="{{cast.img}}" class="img-responsive">
    </div>
    <div class="card-header">
      <div class="card-title h5">{{cast.name}}</div>
      <div class="card-subtitle text-gray">Nom dans le film</div>
    </div>
  </div>
</div>

<div class="none"></div>
